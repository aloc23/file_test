
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Files</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Project Files</h1>
  </header>

  <main>
    <label for="folderSelect">Select Folder to View Files</label>
    <select id="folderSelect" onchange="loadFiles()">
      <option value="">-- Select --</option>
      <option value="draft contracts">Draft Contracts</option><option value="drawings">Drawings</option><option value="folios">Folios</option><option value="quotes">Quotes</option><option value="renders">Renders</option><option value="videos">Videos</option>
    </select>

    <ul id="fileList"></ul>
    <div id="viewer"></div>
  </main>
</body>
</html>
